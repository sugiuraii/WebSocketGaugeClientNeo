<html>
    <head>
        <title>ArduinoCOM WebSocket Test</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <script src="js/ArduinoCOMWSTest.js"></script>
    </head>
    <body>
        <div><h2>ArduinoCOM WebSocket Test</h2></div>
        <hr>
        Server URL : <input type="text" required="required" id="serverURLBox" /> 
         <input type="button" id="connectButton" value="Connect"/>
         <input type="button" id="disconnectButton" value="Disconnect"/><br>
         <hr>
        
         <h4>ARDUINO_WS_SEND</h4>
         <ul>
             <li>ArduinoCode<br>
                <select id="codeSelect"></select>
             </li>
             <li>Flag<br>
                <select id="codeFlag">
                    <option value="true">true</option>
                    <option value="false">false</option>
                </select>
             </li>
             <li>
                 <input type="button" id="buttonWSSend" value="input ARDUINO_WS_SEND"/>
             </li>
         </ul>
         
         <h4>ARDUINO_WS_INTERVAL</h4>
         <ul>
             <li>
                <input type="number" id="WSInterval">
             </li>
            <li>
                <input type="button" id="buttonWSInterval" value="input ARDUINO_WS_INTERVAL" />
             </li>
         </ul>
                  
         <hr>
         
         <h3>VAL packet</h3>
         <p><b>Interval time: </b><span id="spanInterval">0</span> msec</p>
         <div id="divVAL"></div>
         <hr>
         <h3>ERR packet</h3>
         <div id="divERR"></div>
         <hr>
         <h3>RES packet</h3>
         <div id="divRES"></div>
         <hr>
         <h3>Websocket message</h3>
         <div id="divWSMsg"></div>
         <hr>
    </body>
</html>
